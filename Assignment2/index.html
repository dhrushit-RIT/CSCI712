<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Billiards</title>
		<style>
			body {
				margin: 0;
			}
		</style>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="container">
		<h1>Billiards Game -- Kinda!</h1>
		<!-- <canvas id="c" height="100" width="100"></canvas> -->
		<script src="./lib/three.js"></script>
		<script src="./dist/Ball.js"></script>
		<script src="./dist/TableCushion.js"></script>
		<script src="./dist/Table.js"></script>
		<script src="./dist/SceneManager.js"></script>
		<br/>
			<div class="row">
				<div id="canvas_container" class="col-8">
					<canvas id="c" width="600" height="600"></canvas>
				</div>
				<div class="col-4">
					<label for="frictionRange" class="form-label">friction</label>
					<input
						type="range"
						class="form-range"
						min="0"
						max="1"
						step=".001"
						id="frictionRange"
					/>

					<label for="coeff-rest" class="form-label">co-eff restitution for ball and cushion</label>
					<input
						type="range"
						class="form-range"
						min="0"
						max="1"
						step=".001"
						id="coeff-rest"
					/>


					<button type="button" class="btn btn-primary" id="resetBtn">Reset and Run</button>
				</div>
			</div>
		</div>
		<script src="./dist/app.js"></script>
	</body>
</html>
