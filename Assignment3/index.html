<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Assignment 2:</title>
		<style>
			body {
				margin: 0;
			}
		</style>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="container">
			<h1>Billiards Game -- Kinda!</h1>
			<!-- <canvas id="c" height="100" width="100"></canvas> -->
			<script src="./lib/three.js"></script>
			<script src="./dist/utils.js"></script>
			<script src="./dist/Joint.js"></script>
			<script src="./dist/Limb.js"></script>
			<script src="./dist/StructureParser.js"></script>
			<script src="./dist/FileManager.js"></script>
			<script src="./dist/MySkeleton.js"></script>
			<script src="./dist/Platform.js"></script>
			<script src="./dist/SceneManager.js"></script>

			<!-- file handling -->
			<div class="mb-3">
				<label for="formFile" class="form-label"
					>Default file input example</label
				>
				<input class="form-control" type="file" id="formFile" />
			</div>

			<!-- canvas -->
			<div class="container">
				<div class="row">
					<div class="col-8">
						<canvas id="c" width="600" height="600"></canvas>
					</div>
					<div class="col-4">
						<label for="customRange3" class="form-label">frame</label>
						<input
							type="range"
							class="form-range"
							min="0"
							max="5"
							step="1"
							id="customRange3"
						/>

						<label for="frameRateRange" class="form-label">frame rate</label>
						<input
							type="range"
							class="form-range"
							min="30"
							max="200"
							step="1"
							id="frameRateRange"
						/>
					</div>
				</div>
			</div>
			<script src="./dist/app.js"></script>
		</div>
		<script src="./dist/app.js"></script>
	</body>
</html>
